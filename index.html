<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Range Slider Studies</title>
  <link rel="stylesheet" href="slider.css" />
</head>

<body>
  <div class="title">
    <h1>Range Slider</h1>
    <p>Spiele mit dem Slider herum</p>
  </div>

  <div class="slider_container">
    <label for="sliderRange">Alter</label>
    <input type="range" min="18" max="99" value="50" class="slider" id="sliderRange" style="width: 250px"
      oninput="calculateAge()" />
    <!-- usage bei 2.Version -->

    <p>Your age is: <span id="age"></span></p>
  </div>

  <script src="slider.js"></script>
</body>

</html>
